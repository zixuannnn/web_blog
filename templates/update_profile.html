<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Blog</a>
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="#">Start your idea here</a>
        </li>
    </ul>
</nav>
<div class="container"><br>
<form method="post" action="{{ url_for('update_profile') }}">
    {% if row == null %}
    <div class="from-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email.."
        required="" oninvalid="this.setCustomValidity('Please enter all required info')"/>

    </div>
    <div class="from-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username.."
        required="" oninvalid="this.setCustomValidity('Please enter all required info')"/>

    </div>
    {% else %}
    <div class="from-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" name="email" id="email" placeholder="{{ row.email }}"
        required="" oninvalid="this.setCustomValidity('Please enter all required info')"/>

    </div>
    <div class="from-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" name="username" id="username" placeholder="{{ row.username }}"
        required="" oninvalid="this.setCustomValidity('Please enter all required info')"/>

    </div>

    {% endif %}
    <br>
    <input class="btn btn-primary btn-lg" type="submit" value="Update">
</form>
<form method="get" action="{{ url_for('AfterLogin') }}">
    <input class="btn btn-primary btn-lg" type="submit" value="Skip">
</form>
</div>
</body>
</html>
