<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
-->
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Blog</a>
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="#">Start your idea here</a>
        </li>
    </ul>
</nav>
<div class="container"><br>
<form method="post" action="{{ url_for('Login') }}">
    <div class="from-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email.."
        required="" oninvalid="this.setCustomValidity('Please enter all required info')"/>

    </div>
    <div class="from-group">
        <label for="pwd">Password: </label>
        <input type="text" class="form-control" name="pwd" id="pwd" placeholder="Enter Password.."
        required="" oninvalid="this.setCustomValidity('Please enter all required info')"/>

    </div>
    <br>
    <input class="btn btn-primary btn-lg" type="submit" value="Log in">
</form>
<form action="{{ url_for('oauth_login', provider='github') }}">
    <input class="btn btn-primary btn-lg" type="submit" value="Login with Github">
</form>
<form action="{{ url_for('oauth_login', provider='facebook') }}">
    <input class="btn btn-primary btn-lg" type="submit" value="Login with Facebook">
</form>
</div>
</body>
</html>
