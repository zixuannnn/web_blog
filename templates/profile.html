<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/css/fileinput.min.css">
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/js/fileinput.min.js"></script>
    <style>
        .c1{
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="{{ url_for('AfterLogin') }}">Blog</a>
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="#">Start your idea here</a>
        </li>
    </ul>
</nav>

<div class="container"><br>

    <div class="c1">
        {% set file_name = filename %}
        <img src="{{ url_for('static', filename=file_name ) }}" alt="">
    </div>
    <br>

    <form role="form" action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
        <div class="from-group">
            <input name="files" type="file"/>
        </div><br>

        <div class="from-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" name="email" id="email" placeholder="{{ row.email }}"/>
        </div>

        <div class="from-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" name="username" id="username" placeholder="{{ row.username }}"/>
        </div>

        <div class="from-group">
            <label for="username">Last Name: </label>
            <input type="text" class="form-control" name="lName" id="lName" placeholder="{{ row.lName }}"/>
        </div>

        <div class="from-group">
            <label for="username">Middle Name: </label>
            <input type="text" class="form-control" name="mName" id="mName" placeholder="{{ row.mName }}"/>
        </div>

        <div class="from-group">
            <label for="username">First Name: </label>
            <input type="text" class="form-control" name="fName" id="fName" placeholder="{{ row.fName }}"/>
        </div>

        <div class="from-group">
            <label for="username">Your quick self-introduction: </label>
            <input type="text" class="form-control" name="intro" id="intro" placeholder="{{ row.intro }}"/>
        </div>
        <br>
        <input class="btn btn-primary btn-lg" type="submit" value="Update">
    </form><br>

    <form method="get" action="{{ url_for('AfterLogin') }}">
        <input class="btn btn-primary btn-lg" type="submit" value="Skip">
    </form>
</div>
</body>
</html>
