<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('post_api.new_post', id=id) }}">Start a new Post!</a>
        </li>
             <form method="post" action="{{ url_for('user_api.search_user', id=id) }}">

             </form>
    {% if id == -1 %}

    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('Login') }}">Login Here</a>
    </li>
     <li>

    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
    </li>
    {% endif %}
    </ul>
    </nav>

    </div>
